grumphp:
    tasks:
        phpcs:
            standard: [ '.project/qa/phpcs.xml' ]
            ignore_patterns:
                - /^Build/
                - /^Resources/
        phpcsfixer:
            config: '.project/qa/php-cs-fixer.php'
            diff: true
        phpmd:
            ruleset: [ '.project/qa/phpmd.xml' ]
        phpstan:
            configuration: '.project/qa/phpstan.neon'
            memory_limit: 1G
        psalm:
            config: '.project/qa/psalm.xml'
