services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  In2code\In2publishCore\Component\PostPublishTaskExecution\:
    resource: '../../../Classes/Component/PostPublishTaskExecution/*'

  In2code\In2publishCore\Component\PostPublishTaskExecution\Service\TaskExecutionService:
    public: true

  In2code\In2publishCore\Component\PostPublishTaskExecution\Domain\Repository\TaskRepository:
    public: true

  In2code\In2publishCore\Component\PostPublishTaskExecution\Command\RunTasksInQueueCommand:
    tags:
      - name: 'console.command'
        command: 'in2publish_core:publishtasksrunner:runtasksinqueue'
        description: >
          Reads all Tasks to execute from the Database and executes them one after another.
          The success of a Task is echoed to the console or scheduler backend module, including any error message of failed tasks.
          NOTE: This command is used for internal operations in in2publish_core
        hidden: true
