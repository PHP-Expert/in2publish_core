<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:publish="http://typo3.org/ns/In2code/In2publishCore/ViewHelpers" data-namespace-typo3-fluid="true"
>
	<f:for each="{publish:tools.getEnabledTools()}" as="entry">
		<f:link.action action="{publish:string.firstInList(entries: entry.action)}" controller="{entry.alias}"
					   class="btn btn-xs{publish:Be.GetClassNameOnAction(actionName:'{entry.action}', controllerName:'{entry.alias}')}">
			<f:translate key="{entry.name}">{entry.name}</f:translate>
		</f:link.action>
	</f:for>
</html>
