<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="ToolsWhite" />

	<f:section name="content">
		<f:if condition="{canFlush}">
			<f:then>
				<f:link.action action="flushEnvelopes" class="btn btn-default">
					<f:translate key="module.m4.flush_envelopes" />
				</f:link.action>
			</f:then>
			<f:else>
				<h3><f:translate key="module.m4.nothing_to_flush" /></h3>
			</f:else>
		</f:if>
	</f:section>
</html>
