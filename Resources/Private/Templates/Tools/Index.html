		<h2>

			<f:translate key="module_m4_title">Tools</f:translate>

		<p>
			<f:translate key="module_m3_index_content">admin tools</f:translate>
		</p>

		<f:render partial="Tools/IntroductionMenu" arguments="{_all}" />
